<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My jQuery Basic Assignment!</title>
    <meta name="description" content="Examples of using jQuery">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="jQueryFunctions.css">
</head>

<body>
    <div class="container">
        <div class="div-example">
            <h1>AddClass</h1>
            <button class="add-class">Button</button>
            <p class="example add-class">Click the button to add class "red" to this paragraph.</p>
        </div>

        <div class="div-example">
            <h1>Slidetoggle</h1>
            <button class="slide-toggle">Button</button>
            <p class="example">Click the button to slidetoggle a hidden image</p>
            <img src="home.png" alt="home-icon" class="show-image">
        </div>

        <div class="div-example">
            <h1>Append</h1>
            <button class="append-paragraph">Button</button>
            <p class="example append-paragraph">Click the button to append a new paragraph!</p>
        </div>

    </div>

    <script src="jQueryFunctions.js"></script>
</body>

</html>
